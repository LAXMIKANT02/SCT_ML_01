<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f4f4f4;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, label {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter House Details</h2>
        <form method="post" action="{% url 'predictor:predict' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict Price</button>
        </form>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'predictor:history' %}">View Prediction History</a>
    </div>
</body>
</html>
