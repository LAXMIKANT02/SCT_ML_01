{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
   
    <nav class="navbar">
        <div class="brand">üè† House Price Predictor</div>
        <div class="nav-links">
            <a href="{% url 'predictor:home' %}">Home</a>
            <a href="{% url 'predictor:history' %}">History</a>
        </div>
    </nav>

 
    <section class="hero">
        <div class="form-card" >
            <h2>Estimate Your Dream Home Price</h2>
            <form method="post" action="{% url 'predictor:predict' %}">
                {% csrf_token %}
                <div class="form-group">
                   <label for="sq_footage">Square Footage</label>
                   <input type="number" name="sq_footage" id="sq_footage" placeholder="Enter square footage" required>
                </div>

                <div class="form-group">
                   <label for="bedrooms">Number of Bedrooms</label>
                   <input type="number" name="bedrooms" id="bedrooms" placeholder="Enter number of bedrooms" required>
                </div>

                <div class="form-group">
                   <label for="bathrooms">Number of Bathrooms</label>
                   <input type="number" name="bathrooms" id="bathrooms" placeholder="Enter number of bathrooms" required>
                </div>

                <button type="submit" class="cta-btn">Predict Now</button>
            </form>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <footer>
        <div class="foot">
        <p >Follow us on social media for the latest updates!</p>
        <div class="social-icons">
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://pinterest.com/" target="_blank" rel="noopener" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
            <a href="https://github.com/" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
        
        <p>&copy; 2025 House Price Predictor. All rights reserved.</p>
       
    </footer>

</body>
</html>
